

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
  background-image: url("IMG_8138.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  margin: 0;
  height: 100vh;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* 位置調整の本体 */
.container {
  position: absolute;

  /* ここを触る */
  top: 85%;
  left: 50%;

  transform: translate(-50%, -50%);
  text-align: center;
}

/* 文字装飾 */
.label {
  font-size: 14px;
  letter-spacing: 0.2em;
  opacity: 0.85;
  text-shadow: 0 0 8px rgba(0,0,0,0.6);
}

.time {
  font-size: 32px;
  margin-top: 16px;

  font-weight: 700;              /* 太さ */
  letter-spacing: 0.08em;        /* 文字間隔 */

  text-shadow:
    0 0 12px rgba(0,0,0,0.8),
    0 0 24px rgba(0,0,0,0.6);     /* 光を重ねる */

  white-space: nowrap;
}
.title {
  color: #fff;
  text-shadow:
    0 0 8px rgba(255,180,200,0.8),
    0 0 16px rgba(255,120,160,0.6),
    0 0 28px rgba(0,0,0,0.9);
}
</style>
</head>
<body>

<div class="label">
  <span class="title">小柴あいり生誕祭2026</span> まで
</div>

<script>
  const target = new Date("2026-08-07T00:00:00+09:00");

  function update() {
    const now = new Date();
    const diff = target - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerHTML = "0日 0時間 0分 0秒";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
    const minutes = Math.floor(diff / (1000 * 60)) % 60;
    const seconds = Math.floor(diff / 1000) % 60;

    document.getElementById("countdown").innerHTML =
      `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
  }

  update();
  setInterval(update, 1000);
</script>

</body>
</html>
